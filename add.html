<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Make a Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
        <h1> Hot Restaurant</h1>
        <H3> Make your reservation</H3>
            
            <br>
        <a href="/"><button class="btn btn-ADD btn-lg"><span class="What Name-You Put Here"></span> Make Reservations</button></a>
    </div>
    <div class="row">
        <div class="col-lg-12"></div>
    
    <div class="panel panel-default">
        <div class="panel-heading"></div>
        <h3 class="panel-title"><strong>Table Reservation</strong></h3>
        </div>
          
        <div class="panel-body">
        <form method="POST" role="form">

            <div class="form-group">
                <label for"NAME">Name</label>
                <input type="text" class="form-control" id="name">
                </div>
                        
                   <div class="form-group">
                    <label for"NAME">Phone Number</label>
                  <input type="text" class="form-control" id="phone">
                       </div> 
                                
                                
                <div class="form-group">
                  <label for"NAME">Email</label>
                    <input type="text" class="form-control" id="email">
                       </div>

                       <div class="form-group">
                            <label for"NAME">Unique ID</label>
                             <input type="text" class="form-control" id="uniqueID">
                             </div> 
                                    

        </form>
        <br>

        <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="What Name-You Put Here 2"></span>Submit</button>
        </div>
    </div>
</div>
        </div>
            </div>
                </div>
</body>
</html>
